    <!-- Bootstrap CSS -->

<body>

    <div class="container">
        <h1>Alta de persona</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip02" class="form-label">Edad</label>
                <input type="number" class="form-control" id="validationTooltip02" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <label for="validationTooltip03" class="form-label">Sexo</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                        value="Hombre">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Hombre
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        value="Mujer">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Mujer
                    </label>
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">Peso (Kg)</label>
                <input type="number" class="form-control" id="validationTooltip04" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip05" class="form-label">Altura (Cm)</label>
                <input type="number" class="form-control" id="validationTooltip05" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip06" class="form-label">AÃ±o de nacimiento</label>
                <input type="number" class="form-control" id="validationTooltip06" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-success my-2" type="button" onclick="altaPersona()">Cargar</button>
            </div>
        </form>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary my-2" type="button" onclick="mostrarGen()">Mostrar Generacion</button>
                <button class="btn btn-secondary my-2" type="button" onclick="esmay()">Es mayor?</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="setInfo">
            </div>
        </div>
    </div>

    <!-- JavaScript; STEVEO -->
